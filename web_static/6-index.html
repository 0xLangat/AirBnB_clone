<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="images/icon.png">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div id="web_logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Nairobi, Nakuru</h4>
                    <ul class="popover">
                        <li>
                            <h2>Nairobi</h2>
                            <p>Westlands</p>
                            <p>Kasarani</p>
                        </li>
                        <li>
                            <h2>Nakuru</h2>
                            <p>Molo</p>
                            <p>Njoro</p>
                        </li>
                        <li>
                            <h2>Kisumu</h2>
                            <p>Kondele</p>
                            <p>Dunga</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WIFI, Water</h4>
                    <ul class="popover">
                        <li>
                            <p>Infinity pool</p>
                            <p>Nice View</p>
                            <p>Hot shower</p>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
